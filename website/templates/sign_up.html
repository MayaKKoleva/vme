{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}

<style>
    /* Background for the entire page */
    body {
        background-color: #898aa1; /* Light grey background */
        background-size: cover;
        background-position: center;
    }

    /* Main container styling */
    .container.p-4.border.rounded {
        background-color: white; /* White background for the main container */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

</style>

<div class="container p-4 border rounded">
    <form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input 
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
        />
    </div>

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
        />
    </div>

    <div class="form-group">
        <label for="password1">Password</label>
        <input 
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
        />
    </div>

    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input 
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
        />
    </div>

    <br />

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock %}
